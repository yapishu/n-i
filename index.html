<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="images/favicon.png" type="image/png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noumena Institute</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="branding">
                <a href="/">
                    <img src="images/spiral-logo.png" alt="Noumena Logo" class="logo-image">
                    <a href="#" class="logo" data-page="home">NOUMENA INSTITUTE</a>
                </a>
            </div>
            <nav>
                <ul>
                    <li><a href="#" class="nav-link active" data-page="home">Home</a></li>
                    <li><a href="#" class="nav-link" data-page="books">Books</a></li>
                    <li><a href="#" class="nav-link" data-page="about">About</a></li>
                    <li><a href="#" class="nav-link" data-page="contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Home -->
    <section id="home" class="section active">
        <div class="hero">
            <div class="container">
                <h1 id="heroTitle"></h1>
                <p id="heroText"></p>
                <div>
                    <a href="#" class="btn" data-page="books">Explore catalogue</a>
                    <a href="#" class="btn btn-outline" data-page="about">About us</a>
                </div>
            </div>
        </div>

        <div class="featured-section">
            <div class="container">
                <h2>Featured titles</h2>
                <div id="featuredBooks" class="book-grid">
                    <!-- loaded via js -->
                </div>
            </div>
        </div>
    </section>

    <!-- Books -->
    <section id="books" class="section">
        <div class="container">
            <h1>Catalogue</h1>
            <div id="allBooks" class="book-grid">
                <!-- loaded via js -->
            </div>
        </div>
    </section>

    <!-- About -->
    <section id="about" class="section">
        <div class="about-section">
            <div class="container">
                <h1>About Noumena Institute</h1>
                <div class="about-content">
                    <div id="aboutText" class="about-text">
                        <!-- loaded via js -->
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Contact -->
    <section id="contact" class="section">
        <div class="contact-section">
            <div class="container">
                <h1>Contact Us</h1>
                <p>Interested in our publications or have questions? Reach out to us.</p>
                
                <div class="contact-info" id="contactInfo">
                    <!-- loaded via js -->
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p id="footerText">Â© 2025 Noumena Institute. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/site.js"></script>
</body>
</html>
